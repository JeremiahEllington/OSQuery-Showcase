{
  "options": {
    "config_plugin": "filesystem",
    "logger_plugin": "filesystem",
    "disable_events": "false",
    "events_expiry": 3600,
    "logger_tls_period": 3600
  },
  "schedule": {
    "processes": {
      "query": "select pid, name, path, uid, gid, on_disk, start_time from processes;",
      "interval": 300
    },
    "listening_ports": {
      "query": "select * from listening_ports;",
      "interval": 300
    }
  }
}
